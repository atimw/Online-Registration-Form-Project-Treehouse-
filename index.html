<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Online Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather:700,300,400' rel='stylesheet' type='text/css'>
    </head>

    <body>
    
        <div class="container">
        
            <header class="header">
                <h1 class="banner">The Code Review</h1>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code it doing right in your inbox</p>
            </header>
            
            <form method="post" action="index.html">
                
                <fieldset class="fsContact">
                    <legend>Contact Information</legend>

                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required"  autofocus required><br>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required"  required><br>
                    
                        <label for="website">Website</label>
                        <input type="text" id="website" name="user_website" placeholder="Optional" ><br>

                        <label  for="phone">Phone Number</label>
                        <input  type="tel" id="phone" name="user_phone" ><br>

                        <label  for="address">Street Address</label>
                        <input  type="text" id="address" name="user_address" ><br>

                        <label  for="city">City</label>
                        <input  type="text" id="city" name="user_city" ><br>

                        <label  for="state">State</label>
                        <select id="state" name="user_state">
                            <option class="placeholderText" value="" disabled selected hidden>Choose your state</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select><br>
                    
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip" ><br>
                
                </fieldset>
                
                <fieldset class="fsNewsletter">
                    <legend>Newsletter</legend>
                    <br><p>Select the newsletters you would like to recieve</p><br>
            
                    <input type="checkbox" id="htmlNews" name="newsletterSelection" value="htmlNews" >
                    <label for="htmlNews">HTML News</label><br>
            
                    <input type="checkbox" id="cssNews" name="newsletterSelection" value="cssNews" >
                    <label for="cssNews">CSS News</label><br>
                    
                    <input type="checkbox" id="jsNews" name="newsletterSelection" value="jsNews" >
                    <label for="jsNews">Javascript News</label><br>
                    
                    <br><p> Newsletter format</p><br>
                    
                    <input type="radio" id="htmlFormat" name="newsletter_format" value="htmlFormat" >
                    <label for="htmlFormat">HTML</label><br>
                    
                    <input type="radio" id="textFormat" name="newsletter_format" value="textFormat" >
                    <label for="textFormat">Plain text</label><br>
                    
                    <br><label for="other"> Other topics you'd like to hear about </label><br>
                    <textarea id="other" name="user_other" ></textarea><br>
                    
                    <br><label for="rec">Did a friend tell you about us?</label>
                        <select id="rec" name="user_rec">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                    </select>
                
                </fieldset>
                
                <button type="submit" >Signup</button><br>
            
            </form>
                
                <footer><p>&copy; The Code Review</p></footer>
        
        </div>
    
    </body>

</html>
