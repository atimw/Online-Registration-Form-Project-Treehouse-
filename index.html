<DOCTYPE! html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type= "text/css" href="CSS/styles.css">
    </head>
    <body>
        
        <form class="contact" id="mainForm">
            <h1 class="headerText">Contact Information</h1>
            
            <label class="label" for="name">Full Name</label>
            <input class="input" type="text" id="name" name="user_name"><br>
            
            <label class="label" for="email">Email Address</label>
            <input class="input" type="email" id="email" name="user_email"><br>
            
            <label class="label" for="phone">Phone Number</label>
            <input class="input" type="number" id="phone" name="user_phone"><br>
            
            <label class="label" for="address">Street Address</label>
            <input class="input" type="text" id="address" name="user_address"><br>
            
            <label class="label" for="city">City</label>
            <input class="input" type="text" id="city" name="user_city"><br>
            
            <label class="label" for="state">State</label>
            <select class="select" id="state" name="state" form="contact">
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
            </select><br>
            
            <label class="label" for="zip">Zip Code</label>
            <input class="inputZip" type="text" id="zip" name="user_zip"><br>
            
            <hr>
            
            <h1 class="headerText">Newsletter</h1>
            
            <label class="label">Select the newsletters you would like to recieve</label><br>
            
            <div class=item>
                <input class="itemInput" type="checkbox" id="htmlnews" name="htmlnews">
                <label class="itemLabel" for="htmlnews">HTML News</label>
            </div><br>
            
            <div class=item>
                <input class="itemInput" type="checkbox" id="cssnews" name="cssnews">
                <label class="itemLabel" for="cssnews">CSS News</label>
            </div><br>
            
            <div class=item>
                <input class="itemInput" type="checkbox" id="jsnews" name="jsnews">
                <label class="itemLabel" for="jsnews">Javascript News</label>
            </div><br>
            
            <label class="label">Newsletter format</label><br>
            
            <div class=item>
                <input class="itemInput" type="radio" name="format" value="html"><label class="itemLabel" for="format">HTML</label>
            </div><br>
            
            <div class=item>
                <input class="itemInput" type="radio" name="format" value="text"><label class="itemLabel" for="format">Plain text</label>
            </div><br>
            
            <label class="label">Other topics you'd like to hear about</label><br>
            <textarea class="userInput" name="user_input" form="mainForm"></textarea><br>
            
            <button class="submitButton" type="submit" form="mainForm" value="submit">Submit</button><br>
            
            <h1 class="footerText">Copyright The Code Review</h1>
            
        </form>
        
    </body>
</html>
